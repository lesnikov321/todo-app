<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Список задач</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Мои задачи</h1>

  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="Введите задачу" />
    <button id="btn">Добавить</button>
  </form>

  <div>
    <button class="filter" id="filterAll">Все</button>
    <button class="filter" id="filterActive">Активные</button>
    <button class="filter" id="filterCompleted">Выполненные</button>
  </div>

  <ul id="taskList"></ul>

  <script src="script.js"></script>

</body>
</html>
